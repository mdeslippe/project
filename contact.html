<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Myles Deslippe" />
		<link rel="stylesheet" href="/css/styles.css" />
		<script src="/js/index.js" defer></script>
		<title>Contact Us</title>
	</head>
	<body>
		<!-- Page Header -->
		<header>
			<!-- Navigation Menu -->
			<nav id="navigation">
				<ul class="nav-list no-style-list flex-center">
					<li><a class="nav-link" href="/index.html">Home</a></li>
					<li><a class="nav-link" href="/technology.html">Web Technology</a></li>
					<li><a class="nav-link" href="/security.html">Cyber Security</a></li>
					<li><a class="nav-link" href="/ecommerce.html">E-Commerce</a></li>
					<li><a class="nav-link nav-current" href="/contact.html">Contact Us</a></li>
					<li><a class="nav-link" href="/citation.html">Citations</a></li>
				</ul>
			</nav>
		</header>
		<!-- Main Content -->
		<main class="flex-center flex-column flex-gap-medium">
			<h1>ðŸ’¬Contact UsðŸ’¬</h1>
			<!-- Map -->
			<section id="map">
				<a id="uwindsor-map" href="https://maps.app.goo.gl/oD1MgRxdDasFmofp6" title="Click to view us on Google Maps">
					<img src="/img/map.webp" alt="Map of the University of Windsor" />
				</a>
			</section>
			<!-- Social Media Profiles -->
			<section id="social">
				<ul class="no-style-list flex-center flex-gap-medium">
					<li>
						<a href="https://www.facebook.com/UWindsor" title="Click to contact us on Facebook">
							<img class="icon large-icon" src="/img/facebook.webp" alt="Facebook"
						/></a>
					</li>
					<li>
						<a href="https://twitter.com/UWindsor" title="Click to contact us on Twitter">
							<img class="icon large-icon" src="/img/twitter.webp" alt="Twitter"
						/></a>
					</li>
					<li>
						<a href="https://www.instagram.com/uwindsor" title="Click to contact us on Instagram">
							<img class="icon large-icon" src="/img/instagram.webp" alt="Instagram"
						/></a>
					</li>
				</ul>
			</section>
			<!-- Contact Form -->
			<section id="contact">
				<form
					id="contact-form"
					class="flex-center flex-column flex-gap-medium"
					action="#"
					onsubmit="sendMessage(event)">
					<div class="flex-center flex-column">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" required />
					</div>
					<div class="flex-center flex-column">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" required />
					</div>
					<div class="flex-center flex-column">
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="10" required></textarea>
					</div>
					<div class="flex-center flex-gap-medium">
						<button class="button medium-button" type="submit">Send</button>
						<button class="button medium-button" type="reset">Reset</button>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
